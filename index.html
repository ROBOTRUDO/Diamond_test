<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMOND</title>
    <link rel="stylesheet" href="etilos.css">
    <style>
        /* Estilo general */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Evita el desplazamiento horizontal */
        }

        main {
            flex: 1;
        }

        /* Pie de página */
        footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
            height: 80px; /* Altura ajustada para pantallas pequeñas */
            box-sizing: border-box; /* Asegura que el padding no cause desbordamiento */
        }

        footer img {
            width: 30px; /* Tamaño relativo para adaptarse a pantallas pequeñas */
            height: 30px;
            border-radius: 5px;
        }

        /* Banner */
        #banner {
            width: 100%;
            height: 300px; /* Altura del banner */
            background: url('banner.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            footer {
                justify-content: center; /* Centrar el botón en pantallas pequeñas */
                height: 60px; /* Reducir altura en pantallas pequeñas */
            }

            footer img {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            footer {
                padding: 5px 10px;
            }

            footer img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Contenedor para el encabezado -->
    <div id="header"></div>

    <!-- Banner -->
    <div id="banner"></div>

    <!-- Contenido principal -->
    <main>
        <div style="text-align: center;">
            <h1>Bienvenido a DIAMOND</h1>
            <p>Este es el contenido principal de la página.</p>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <a href="https://www.instagram.com/diamoond.ob/" target="_blank">
            <img src="Instagram_logo2.png" alt="Instagram">
        </a>
    </footer>

    <!-- Script para cargar el encabezado -->
    <script>
        // Cargar el encabezado desde header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el encabezado:', error));
    </script>

</body>
</html>
